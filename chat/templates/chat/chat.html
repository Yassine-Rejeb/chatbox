{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Python Project - Chat Room</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container clearfix">
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>
      <ul class="list">
        <script id="friend-template" type="text/x-handlebars-template">
          <li class="clearfix">
            <img src="{% static 'images/{{profile_image}}' %}" height="50" width="50" alt="user_img" />
            <div class="about">
              <div class="name">{% verbatim %}{{username}}{% endverbatim %}</div>
            </div>
        </script>

        <li class="clearfix">
          <img src="{% static 'images/yassine-rejeb.jpg' %}" height="50" width="50" alt="yass" />
          <div class="about">
            <div class="name">Yassine Rejeb</div>
          </div>
        </li>
        
        <li class="clearfix">
          <img src="{% static 'images/iheb-mastouri.jpg' %}" alt="sample.jpg" height="50" width="50" />
          <div class="about">
            <div class="name">Iheb Mastouri</div>
          </div>
        </li>
        
        <li class="clearfix">
          <img src="{% static 'images/chxmxii.jpg' %}" alt="chxmxii" height="50" width="50" />
          <div class="about">
            <div class="name">CHXMXII-Mouhib</div>
          </div>
        </li>
        
        <li class="clearfix">
          <img src="{% static 'images/profile.png' %}" alt="avatar" height="50" width="50"/>
          <div class="about">
            <div class="name">Foulen Ben Foulen</div>
          </div>
        </li>
      </ul>
      <div id="profileADD" style="position:relative; padding-left: 20px;width: 220px;">
        <div class="profileDiv" style="height: 45px;">
          {{current_user}}
          <a href="/chat/logout" > <button id="logoutButton" >LOGOUT</button> </a>
        </div>
        <div style="display: flex;">
          <input style="display: flex;" type="text" name="Add_user" placeholder="Add a friend" id="add_user">
          <i style="padding-top: 17px;" class="fa fa-plus"></i>
          <button>ADD</button>
        </div>
        </div>
    </div>
    
    <div class="chat">
      <div class="chat-header clearfix">
        <img src="{% static 'images/yassine-rejeb.jpg' %}" height="50" width="50" alt="avatar" />
        
        <div class="chat-about">
          <div class="chat-with">Chat with Yassine Rejeb</div>
        </div>
      </div> 
      
      <!-- end chat-header -->
      
      <div class="chat-history">
        <ul>
          
          
        </ul>
        
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
                
        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>
        
        <button>Send</button>

      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{% verbatim %}{{time}}{% endverbatim %}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >Myself</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {% verbatim %}{{messageOutput}}{% endverbatim %} <!--jinja2 template-->
    </div>
  </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> Yassine Rejeb</span>
      <span class="message-data-time">{% verbatim %}{{time}}{% endverbatim %}, Today</span>
    </div>
    <div class="message my-message">
      {% verbatim %}{{response}}{% endverbatim %}
    </div>
  </li>
</script>
<!-- partial -->
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
<script  src="{% static 'script.js' %}"></script>
<script  src="{% static 'script_friends.js' %}"></script>

</body>
</html>
